<style>
    body{ 
        background: #888888;
        user-select: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 4vw;
    }
    .tile{
        text-align: center;
        width: 20vw;
        height: 20vw;
        max-width: 20vw;
        max-height: 20vw;
        background: silver;
        display: inline-block;
        margin: 0 1vw 1vw 0;
        box-shadow: 0.25vw 0.25vw 1vw 1vw rgba(0,0,0,0.25) ;
        position: relative;
        vertical-align: top;
        line-height: 20vw;        
        opacity: 1;
        transition: all 300ms ease-in-out;
    }
    .add-right, .add-left,
    .remove{
        position: absolute;
        background: white;
        border-radius: 1vw;
        height: 3vw;
        width: 3vw;
        font-size: 2vw;
        line-height: normal;
        opacity: 0;
        transition: all 300ms ease-in-out;
    }
    .remove{
        top: 0.5vw;
        right: 0.5vw;
    }
    .add-left{
        bottom: 0.5vw;
        left: 0.5vw;
    }
    .add-right{
        bottom: 0.5vw;
        right: 0.5vw;
    }

    .tile:hover .add-left,
    .tile:hover .add-right,
    .tile:hover .remove{
        opacity: 1;
        transition: all 300ms ease-in-out;
    }
    .adding,
    .removed{
        opacity: 0;
        width:0;
        min-width: 0;
        transition: all 300ms ease-in-out;
    }
</style>
<body>
<div id="list"><div id="add" class="tile">+</div></div>
</body>
<script>
    function addItem(){
        const name = "";
        listData.push({name:name});
        const tile = appendTile(name, listData.length);
        list.appendChild(tile);
        tile.querySelector(".text").focus();
        tile.addEventListener('keydown', (e)=> {
            console.log(e.key)
            if(e.key === "Enter" || e.key === "Escape"){
                e.preventDefault();
                e.target.blur();
            }
        });
    }
    add.addEventListener("click", addItem)
    let listData = [
        {
            name:"Apple"
        },
        {
            name:"Banana"
        },
        {
            name:"Cherry"
        },
    ];
    function onClickRemove(element){
        const tile = element.closest(".tile");
        tile.classList.add("removed");
        listData.splice(tile.id - 1, 1);// REMOVE FROM DATA
        setTimeout(()=>tile.remove(), 300); // REMOVE IS A METHOD ON EVERY ELEMENT
    }   
    function onClickAddLeft(element){
        const tile = element.closest(".tile");
        const fresh = appendTile("", Number(tile.id) - 1)
        tile.parentElement.insertBefore(fresh, tile);
    }
    function onClickAddRight(element){
        const tile = element.closest(".tile");
        const fresh = appendTile("", Number(tile.id) - 1)
        tile.after(fresh);
    }
    function appendTile(content, index){
        const div = document.createElement("div");
        div.classList.add("tile");
        div.id = index;
        div.innerHTML = `<div class="text" contentEditable="true">${content}</div>
        <div class="add-left" onclick="onClickAddLeft(this);">+</div>
        <div class="add-right" onclick="onClickAddRight(this);">+</div>
                         <div class="remove" onclick="onClickRemove(this);">x</div>
                         `;
        div.classList.add("adding");
        setTimeout(()=> div.classList.remove("adding",1));
        return div;
    }
    for(let i=0; i < listData.length; i++){
        list.appendChild( appendTile(listData[i].name, i+1) );
    } 

</script>
